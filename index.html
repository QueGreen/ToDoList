<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Lobster&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <title>To Do List</title>
</head>

<body>

  <h1 class="title">Salutations!</h1>
  <h2 class="title">What do you need to get done today?</h2>
  <p class="note"> Note-After adding a task, <br>
    click once: to put a line through <br>
    click twice: to remove the task from the list</p>
  <h3 class="sub-title">Let's get some tasks crossed off!</h3>
  <h4 class="sub-title">LIFE HACK: Mark off the two hardest tasks first!</h4>

  <div>
    <input id="inputField" type="text"><button id="addToDo">+</button>
    <div class="to-dos" id="toDoContainer">
    </div>
  </div>

  <script src="index.js"> </script>



</body>

</html>
